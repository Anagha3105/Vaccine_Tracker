   <body style="background-color: lightblue" style="text-align:center">
      <form action = "/" method = "post">

<p>
<label>1. Name : 
<input type="text" name="name" required placeholder="Enter your name">
</label> 
</p>

<p>
<label>2. Age : 
<input type="number" name="age" placeholder="Enter age"> yrs
</label>
</p>

<p>
<label>3. Gender : <br>
<input type="radio" id="male" name="gender" value="male">
 <label for="male">Male</label><br>
 <input type="radio" id="female" name="gender" value="female">
 <label for="female">Female</label><br>
 <input type="radio" id="non-binary" name="gender" value="non-binary">
 <label for="non binary">Non-Binary</label><br>
 <input type="text" name="gender" required placeholder="Specify">
 <label for="If other, specify"> </label><br>
	
</label>
</p>
  
<p>
<label>4. Are you a healthcare worker? Includes etc <br>
  <select id="yes" name="health">
  <option value="yes">Click to view</option>
  <option value="yes">Medical Doctor-Generalist Practitioner</option>
  <option value="yes">Medical Doctor-Specialist Practitioner</option>
  <option value="yes">Public Health Worker</option>
  <option value="yes">Pharmacist</option>
  <option value="yes">Nurse</option>
  <option value="yes">Medical Physicist</option>
  <option value="yes">Clinical Psychologist</option>

  <option value="yes">Ambulance Driver</option>
  <option value="yes">Hospital Staff</option>
  <option value="yes">Lab Technician</option>

  <option value="yes">Diagnostic and therapeutic technicians</option>
  <option value="yes">Sanitarians</option>
  <option value="yes">Respiratory therapist</option>
  

</select><br>
<input type="radio" id="yes" name="health" value="yes">
  <label for="yes">Yes</label><br>
  <input type="radio" id="no" name="health" value="no">
  <label for="no">No</label><br>
</label>
</p>

<p>
<label>5. Are you an essential worker?<br>
  <select id="yes" name="essential">
  <option value="yes">Click to view</option>
  <option value="yes">Healthcare Provider</option>
  <option value="yes">Sanitarian</option>
  <option value="yes">Food Service</option>
  <option value="yes">Housekeeping</option>

<input type="radio" id="yes" name="essential" value="yes">

  <input type="radio" id="no" name="essential" value="no">

</label>
</p>

<p>
<label>6. Do you have any of these comorbidities?<br>

  <option value="yes">Sickle cell disease</option>	
  <option value="yes">Type 2 diabetes mellitus</option>
  <option value="yes">Hypertension or high blood pressure</option>
  <option value="yes">Thalassemia (a type of blood disorder)</option>
  <option value="yes">Cystic fibrosis</option>
  <option value="yes">Pregnant</option>

</select><br>
<input type="radio" id="yes" name="comorb" value="yes">
  <label for="yes">Yes, I have one or more of these health conditions</label><br>
  <input type="radio" id="no" name="comorb" value="no">
  <label for="no">No, I do not have any of these health conditions</label><br>
</label>
</p>

<p>
<label>7. How would you classify your activity level? <br>
<input type="radio" id="sed" name="activity" value="sed">

  <input type="radio" id="ath" name="activity" value="ath">
  <label for="no">Athletic (exercise regularly)</label><br>
</label>
</p>

<p>

  <input type="radio" id="no" name="hot" value="no">
  <label for="no">No</label><br>
</label>
</p>

<fieldset>
<legend><i>8. Do you have to travel as part of your job? Check all that apply*</i></legend> 
<br>
<p><label> <input type="checkbox" name="travela" value="abroad"> I travel to other countries </label></p>
<p><label> <input type="checkbox" name="traveld" value="domestic"> I travel within India </label></p>
</fieldset>


<p>
<label>9. Do you or can you work from home? <br>
<input type="radio" id="yes" name="wfh" value="yes">
  <label for="yes">Yes</label><br>
  <input type="radio" id="no" name="wfh" value="no">
  <label for="no">No</label><br>
</label>
</p>

<p>
<label>10. Have you recovered from COVID-19 in the past 3 months? <br>
<input type="radio" id="yes" name="antibody" value="yes">
  <label for="yes">Yes</label><br>
  <input type="radio" id="no" name="antibody" value="no">
  <label for="no">No</label><br>
</label>
</p>
